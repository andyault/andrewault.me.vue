				}
			}

				timeLeft = startTime = parseFloat(this.value.replace(':', '.')) || 0;

				lastTime = Date.now();

				think();
			}

				timeLeft = startTime;
				lastTime = Date.now();

				think();

				pauseplay.checked = false;
				pauseplay.onclick();

				if(e.preventDefault) e.preventDefault();

				return false;
			}
